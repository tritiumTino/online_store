{% for item in basket %}
<tr>
    <th scope="row">{{ forloop.counter }}</th>
    <td>{{ item.product.name }}</td>
    <td>
        <input class="form-control" type="number" name="{{ item.pk }}"
               min="0"
               value="{{ item.quantity }}">
    </td>
    <td>{{ item.product.price }}</td>
    <td>{{ item.get_product_cost }}</td>
    <td>
        <button class="btn btn-round">
            <a href="{% url 'basket:remove' item.pk %}" class="">
                удалить
            </a>
        </button>
    </td>
</tr>
{% endfor %}
<td colspan="4">
    {% if basket %}
    В корзине {{ basket.0.get_total_quantity }} товаров общей стоимостью <strong>{{ basket.0.get_total_cost }}</strong>
    руб
    {% endif %}
</td>
