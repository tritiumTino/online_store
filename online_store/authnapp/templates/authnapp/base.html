{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %} {% endblock title %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'online_store/style.css' %}">
    <link rel="stylesheet" href="{% static 'online_store/fonts/font-awesome/css/font-awesome.css' %}">
    {% block css %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% endblock css %}
</head>
<body>
<div class="container">
    {% block header %}
    {% include 'online_store/Includes/main_header.html' %}
    {% endblock %}

    {% block content %}
    {% endblock %}
    <div class="clr"></div>
</div>


</body>
</html>
