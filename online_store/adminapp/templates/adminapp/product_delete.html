{% extends 'adminapp/base.html' %}

{% block content %}
<div class="product_delete">
    Уверены, что хотите удалить категорию "{{ product_to_delete.name }}"?

    <form action="{% url 'staff:product_delete' product_to_delete.pk %}"
          method="post">
        {% csrf_token %}
        <button name="submit" class="btn btn-danger">Да, удалить</button>
        <a href="{% url 'staff:products' product_to_delete.category.pk %}" class="btn btn-outline-dark" tabindex="-1" role="button"
           aria-disabled="true">Отмена</a>
    </form>
</div>
{% endblock %}
